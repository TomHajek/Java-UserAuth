### PORT
server.port = 8085

### DATASOURCE
spring.datasource.url = jdbc:mysql://localhost:3306/user_authentication
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username = root
spring.datasource.password = admin

### SPRING DATA JPA (HIBERNATE)
spring.jpa.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql = false
spring.jpa.hibernate.ddl-auto = create-drop
#spring.jpa.hibernate.ddl-auto = update

### SPRING ACTUATOR
info.app.name = User Auth
info.app.description = User authentication/authorization in Spring Boot demo application.
info.app.version = @project.version@

management.endpoints.web.exposure.include = health, info, versions
management.info.env.enabled = true

### ACTIVE PROFILE
#spring.profile.active = development

### SWAGGER API DOCUMENTATION
springdoc.api-docs.path = /api/docs
springdoc.swagger-ui.path = /api/docs-ui
